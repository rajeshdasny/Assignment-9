<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tron To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1 class="text-center">To-Do List</h1>
    <ul id="taskList" class="list-group"></ul>
    <div class="input-group mt-3">
        <input type="text" id="newTask" class="form-control" placeholder="Add a new task" aria-label="Add a new task">
        <div class="input-group-append">
            <button class="btn" id="addTaskBtn">+</button>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn" id="deleteCompletedBtn">Delete Completed Tasks</button>
        <button class="btn ml-2" id="deleteAllBtn">Delete All</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="script.js"></script>

</body>
</html>
